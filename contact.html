<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shreya's Personal Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebargo" >
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="cv1.pdf">Resume</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img class="ham" src="ham.jpg" alt="" width="23px" />
          <img class="cross" src="cross.jpg" alt="" width="20px" />
        </div>

        <div class="contactform">
          <h1>Contact me for work & similar queries</h1>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="name" class="form-control" id="name" />
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp" />
              
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">phone</label>
              <input type="phone" class="form-control" id="phone" />
            </div>
            <div class="mb-3">
              <label for="enquiry" class="form-label">Enquiry</label>
              <input type="enquiry" class="form-control" id="enquiry" />
            </div>
            <div class="mb-3" id="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1"
                >I want you to work on a project with me</label
              >
            </div>
            <div class="buttons">
              <button type="submit" class="buttons">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
